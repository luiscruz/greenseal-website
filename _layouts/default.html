<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>
  {% if page.url == "/" %}
    {{ site.title }} - {{ site.tagline }}
  {% elsif page.title %}
    {{ page.title }} · {{ site.title }}
  {% else %}
    {{ site.title }} · {{ site.tagline }}
  {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords"
      content="energy-efficient AI, green AI engineering, cloud energy optimization, sustainable AI infrastructure, green software, sustainable software engineering">
  <link rel="icon" type="image/png" href="{{ '/images/favicon-32x32.svg' | relative_url }}">
  <!-- Google Fonts CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <!-- Self host font -->
  <!-- <link rel="preload" href="{{ '/assets/fonts/playfair-display.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin> -->
  <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet">
  
 <meta name="description"
        content="{{ page.description | default: site.description | strip_html | truncate: 160 }}">
 
   <!-- Canonical -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <!-- Open Graph -->
  <meta property="og:title"
        content="{{ page.title | default: site.title }}">
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image"
        content="{{ page.image | default: site.default_image | absolute_url }}">
  <meta property="og:description"
        content="{{ page.description | default: site.description | strip_html }}">
  <!-- Twitter / X -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title"
        content="{{ page.title | default: site.title }}">
  <meta name="twitter:description"
        content="{{ page.description | default: site.description | strip_html }}">
  <meta name="twitter:image"
        content="{{ page.image | default: site.default_image | absolute_url }}">

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{"/images/favicon/favicon-32x32.png" | absolute_url}}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{"/images/favicon/favicon-16x16.png" | absolute_url}}">
  <link rel="icon" href="{{"/images/favicon/favicon.ico" | absolute_url}}">

  <link rel="apple-touch-icon" sizes="180x180" href="{{"images/favicon/apple-touch-icon.png" | absolute_url}}">
  <meta name="apple-mobile-web-app-title" content="GreenSeal" />
  <link rel="mask-icon" href="{{"images/favicon/safari-pinned-tab.svg"|absolute_url}}" color="#507C69">


  
  <!-- Web App / PWA -->
  <link rel="manifest" href="{{"/site.webmanifest" | absolute_url}}">
  <meta name="theme-color" content="#507C69">

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "GreenSeal",
    "url": "https://greenseal.dev",
    "description": "Measured, engineering-driven services to reduce energy consumption and infrastructure costs across AI and cloud systems.",
    "logo": "https://greenseal.dev/images/logo.svg",
    "sameAs": [
      "https://github.com/greenseal-dev",
      "https://www.linkedin.com/company/greenseal-dev"
    ]
  }
  </script>
</head>

<body class='page {{layout.bodyClass}}'>
  {% include main-menu-mobile.html %}
  <div id="wrapper" class="wrapper">
    {% include header.html headerClass='header-extra' %}
    {{content}}
  </div>
  {% include footer.html %}
  {% include sub-footer.html %}
  <script type="text/javascript" src="{{ '/assets/js/scripts.js' | relative_url }}"></script>
  {% include google-analytics.html %}
</body>
</html>
